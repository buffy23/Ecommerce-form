<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 80px;
      height: auto;
    }
    .logo h1 {
      margin: 10px 0 0;
      font-size: 24px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #555;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="https://www.creativefabrica.com/wp-content/uploads/2022/03/04/Fashion-logo-fashion-clothes-shop-Graphics-26436674-1-1-580x386.png" alt="Company Logo">
    <h1>ChicNova</h1>
  </div>

  <h2>Customer Registration</h2>

  <form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Shipping Address</label>
    <input type="text" id="address" name="address" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Register</button>
  </form>
  <!-- Popup -->
  <div id="popup">
    <p>Registration successful!</p>
    <button onclick="closePopup()">Close</button>
  </div>
  <div id="popup">
    // Close popup function
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  <div class="footer">
    &copy; 2025 ChicNova. All rights reserved.
  </div>
</div>
</body>
</html>
